<script>
    var operandStr1 = prompt("Introduceti primul numar : ");
    var operatie = prompt("Introduceti semnunl :");
    var operandStr2 = prompt("Introduceti al doilea numar :");
    let operand1 = parseFloat(operandStr1);
    let operand2 = parseFloat(operandStr2)
    if (operatie == "+"){
        document.write(operand1+operand2);
    } else if (operatie == "-"){
        if(operand1>operand2){
            document.write(operand1-operand2);
        } else {
            document.write(operand2-operand1);
        }
    } else if ( operatie == "*"){
        document.write(operand1*operand2);
    } else if ( operatie == "/"){
        if(operand1>operand2){
            document.write(operand1/operand2);
        } else {
            document.write(operand2/operand1);
        }
    } else {
        document.write("NULL");
    }
</script>
